<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- BootStrap LOCAL CSS -->
    <link rel="stylesheet" href="./assets/bootstrap_scss/custom-bootstrap.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/scss/style.css" />

    <title>Pirateflix</title>
  </head>
  <body>
    <header>
      <!-- INIZIO NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-blacknetflix px-3 px-md-0">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="./assets/img/PIRATEFLIX.png" alt="pirateflix logo" style="max-height: 1.5rem" /></a>
          <!-- toggle mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav jme-auto mb-2 mb-lg-0">
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">TV Shows</a>
              </li>
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">Movies</a>
              </li>
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">Recently Added</a>
              </li>
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">My List</a>
              </li>
            </ul>
            <!-- search dropdown -->
            <ul class="navbar-nav justify-content-center mb-2 mb-lg-0 flex-row">
              <li class="nav-item dropdown align-self-center mx-1">
                <a class="nav-link dropdown-toggle dropdown-toggle-off" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-search text-white"></i>
                </a>
                <ul class="dropdown-menu p-2 bg-blacknetflix">
                  <li>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2 bg-blacknetflix text-white w-auto" type="search" aria-label="Search" />
                      <button class="btn btn-outline-success text-white border-white" type="submit">Search</button>
                    </form>
                  </li>
                </ul>
              </li>
              <!-- fine search dropdown -->
              <li class="nav-item mx-1 align-self-center mx-2 mx-lg-0">
                <a class="nav-link active text-graynetflix fs-7" aria-current="page" href="#">KIDS</a>
              </li>
              <li class="nav-item mx-1 align-self-center mx-2 mx-lg-0">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#"><i class="fas fa-bell"></i></a>
              </li>
              <li class="nav-item dropdown align-self-center mx-2 mx-lg-0">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                  ><img src="./assets/img/avatar.png" style="max-height: 30px" alt="avatar"
                /></a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- FINE NAVBAR -->
    </header>

    <main></main>

    <footer></footer>
    <script src="./scripts/script.js" defer></script>
    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

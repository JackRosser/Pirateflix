<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- BootStrap LOCAL CSS -->
    <link rel="stylesheet" href="./assets/bootstrap_scss/custom-bootstrap.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/scss/style.css" />

    <title>Pirateflix - Edit Profile</title>
  </head>
  <body>
    <header>
      <!-- INIZIO NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-blacknetflix px-3 px-md-0">
        <div class="container-fluid px-md-5">
          <a class="navbar-brand" href="#"><img src="./assets/img/PIRATEFLIX.png" alt="pirateflix logo" style="max-height: 1.5rem" /></a>
          <!-- toggle mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav jme-auto mb-2 mb-lg-0">
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">TV Shows</a>
              </li>
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">Movies</a>
              </li>
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">Recently Added</a>
              </li>
              <li class="nav-item mx-1 align-self-center">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#">My List</a>
              </li>
            </ul>
            <!-- search dropdown -->
            <ul class="navbar-nav justify-content-center justify-content-md-end mb-lg-0 flex-row flex-grow-1">
              <li class="nav-item dropdown align-self-center mx-1">
                <a class="nav-link dropdown-toggle dropdown-toggle-off" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-search text-white"></i>
                </a>
                <ul class="dropdown-menu p-2 bg-blacknetflix">
                  <li>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2 bg-blacknetflix text-white w-auto" type="search" aria-label="Search" />
                      <button class="btn btn-outline-success text-white border-white" type="submit">Search</button>
                    </form>
                  </li>
                </ul>
              </li>
              <!-- fine search dropdown -->
              <li class="nav-item mx-1 align-self-center mx-2 mx-lg-0">
                <a class="nav-link active text-graynetflix fs-7" aria-current="page" href="#">KIDS</a>
              </li>
              <li class="nav-item mx-1 align-self-center mx-2 mx-lg-0">
                <a class="nav-link active text-graynetflix" aria-current="page" href="#"><i class="fas fa-bell"></i></a>
              </li>
              <li class="nav-item dropdown align-self-center mx-2 mx-lg-0">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                  ><img src="./assets/img/avatar.png" style="max-height: 30px" alt="avatar"
                /></a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./edit-profile.html">Edit Profile</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- FINE NAVBAR -->
    </header>
    <main class="bg-blacknetflix">
      <div class="container p-5">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6 bg-danger">
            <div class="col-12"><h1 class="display-1 text-white border-bottom border-graynetflix">Edit Profile</h1></div>
            <div class="bg-warning p-2 col-12 d-flex">
              <!-- AVATAR!!!!!! -->
              <div class="col col-4 bg-avatar p2 avatar-box"><i class="fas fa-user-plus fs-1"></i></div>
              <!-- DOPO AVATAR -->
              <div class="col col-8 border-bottom border-graynetflix ms-3">
                <h6 class="text-white bg-secondary p-2">Strive student</h6>
                <div class="mt-3">
                  <p class="m-0 text-white">Language</p>
                  <div class="btn-group">
                    <button type="button" class="btn border rounded-0 text-white dropdown-toggle py-0 mb-4" data-bs-toggle="dropdown" aria-expanded="false">
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">English</a></li>
                      <li><a class="dropdown-item" href="#">Italiano</a></li>
                      <li><a class="dropdown-item" href="#">Rumeno</a></li>
                      <li><a class="dropdown-item" href="#">Scandinavo</a></li>
                      <li><a class="dropdown-item" href="#">Zulu</a></li>
                      <li><a class="dropdown-item" href="#">Aramaico</a></li>
                      <li><a class="dropdown-item" href="#">Orchesco</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
